<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="intro">
      <img src="./eisenhower-matrix.jpg">
      <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="task-board task">
      <!-- <p id="topSectionForAddingElementToList"> -->
      <p>
        <label for="new-task">add item</label>
        <div class="task-board__add">
          <input id="new-task" class="task__text" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>todo</h3>
      <ul class="task__list" id="todo-tasks">
        <li class="task__item">
          <input type="checkbox">
          <label class="task__text">pay bills</label>
          <input class="task__text" type="text">
          <button class="task__edit-btn">Edit</button>
          <button class="task__del-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task__item task__item--edit">
          <input type="checkbox">
          <label class="task__text">go shopping</label>
          <input class="task__text" type="text" value="go shopping">
          <button class="task__edit-btn">Save</button>
          <button class="task__del-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>completed</h3>
      <ul class="task__list" id="completed-tasks">
        <li class="task__item">
          <input type="checkbox" checked>
          <label class="task__text">see the doctor</label>
          <input class="task__text" type="text">
          <button class="task__edit-btn">Edit</button>
          <button class="task__del-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
