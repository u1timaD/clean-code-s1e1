<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <main>
      <section class="intro">
        <h1 class="intro__title">The Eisenhower matrix</h1>
        <div class="intro__container">
          <img src="./assets/img/eisenhower-matrix.jpg" width="500" height="250" alt="matrix of eisenhower with plan how it do">
          <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
      </section>
      <section class="task-board">
        <h2 class="task-board__title">Board for tasks</h2>
        <div class="task-board__container task">
          <label for="new-task">add item</label>
          <div class="task__box">
            <input id="new-task" class="task__text task__add  task__text--outline" type="text" data-task-input="new-task">
            <button class="btn" type="button">Add</button>
          </div>
          <h3 class="task__title">todo</h3>
          <ul class="task__list todo" data-task-list="todo">
            <li class="task__item">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">pay bills</label>
              <input class="task__text task__text--outline" type="text">
              <button class="task__edit-btn btn" type="button">Edit</button>
              <button class="task__del-btn btn" type="button">
                <img src="./assets/icons/remove.svg" width="30" height="30" alt="icon of delete with cross inside">
              </button>
            </li>
            <li class="task__item task__item--edit">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">go shopping</label>
              <input class="task__text task__text--outline" type="text" value="go shopping">
              <button class="task__edit-btn btn" type="button">Save</button>
              <button class="task__del-btn btn" type="button">
                <img src="./assets/icons/remove.svg" width="30" height="30" alt="icon of delete with cross inside">
              </button>
            </li>
          </ul>
          <h3 class="task__title">completed</h3>
          <ul class="task__list completed" data-task-list="completed">
            <li class="task__item">
              <input class="task__checkbox" type="checkbox" checked>
              <label class="task__label task__label--line-through">see the doctor</label>
              <input class="task__text task__text--outline" type="text">
              <button class="task__edit-btn btn" type="button">Edit</button>
              <button class="task__del-btn btn" type="button">
                <img src="./assets/icons/remove.svg" width="30" height="30" alt="icon of delete with cross inside">
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
